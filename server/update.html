<!doctype html>

<html>

<head>
    <!--Title & Meta-->
    <title>My Bobcat Updater</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">

    <!--CSS & Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="/css/forms.css" rel="stylesheet">
</head>

<body>

    <div id="header">My Bobcat Updater</div>

    <div class="formContainer">
        <div class="title">Drop Day</div>
        <form file="day.txt">
            <input type="number" name="data" min="0" max="9" required>
            <input type="password" name="password" placeholder="super secure password" required>
            <button>Submit</button>
        </form>
    </div>

    <div class="formContainer">
        <div class="title">Info</div>
        <form file="info.txt">
            <textarea name="data"></textarea>
            <input type="password" name="password" placeholder="super secure password" required>
            <button>Submit</button>
        </form>
    </div>

    <div class="formContainer">
        <div class="title">Announcements</div>
        <form file="announcements.txt">
            <textarea name="data"></textarea>
            <input type="password" name="password" placeholder="super secure password" required>
            <button>Submit</button>
        </form>
    </div>

    <script src="/js/forms.js"> </script>

</body>

</html>
